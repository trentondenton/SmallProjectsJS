<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="video-container">
    <video class="video" loop muted autoplay>
      <source src="./videos/snow-loop.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay-container">
    <div class="countdown-container">
      <div class="input-container" id="input-container">
        <h1>Countdown JS</h1>
        <form action="" class="form" id="countdown-form">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Countdown Event">
          <label for="date-picker">Date</label>
          <input type="date" id="date-picker">
          <button type="submit" class="btn">Start</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title"></h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script src="code.js"></script>
</body>

</html>
