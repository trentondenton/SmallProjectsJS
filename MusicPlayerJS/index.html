<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="music-player-container">
    <div class="image-container">
      <img src="./images/big-idea.jpg" alt="Album-Art">
    </div>
    <h2 id="title"></h2>
    <h3 id="artist"></h3>
    <audio src="music/big-idea-vocal.wav"></audio>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-container">
        <span id="time"></span>
        <span id="duration"></span>
      </div>
    </div>
    <div class="player-btn-container">
      <i class="fas fa-circle-chevron-left icon" id="previous"></i>
      <i class="fas fa-circle-play play-button icon" id="play-button"></i>
      <i class="fas fa-circle-chevron-right icon" id="next"></i>
    </div>
  </div>


  <!-- JavaScript Code -->
  <script src="code.js"></script>
</body>

</html>
